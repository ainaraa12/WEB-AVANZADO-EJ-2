<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Station - configuration</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Libreria fonts awesome iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- font Roboto mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link href="media/wsLogo.png" rel="icon" type="image/x-icon">
</head>
<body>
    <header></header>
    <main class="configuration">   
        <div class="volume">
            <h2>VOLUME</h2>

            <div class="volume-meter">
                <h3>MASTER - VOLUME</h3>
                
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                
            </div>
            <div class="menu-volume">
                <h3>MENU - VOLUME</h3>
                
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                
            </div>
            <div class="in-game-music">
                <h3>IN - GAME - MUSIC</h3>
                
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                
            </div>
            <div class="sfx-volume">
                <h3>SFX - VOLUME</h3>
                
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                
            </div>
            <div class="sfx-ambient">
                <h3>SFX - AMBIENT - VOLUME</h3>
                
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                
            </div>
        </div>

        <div class="graphics-game">
            <h3>GRAPHICS - GAMES</h3>
            <div class="graphics">
                <div class="g-buttons">
                    <div id="myDIV">
                        <button class="btn">1</button>
                        <button class="btn active">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                      </div>
                </div>
                <div class="g-buttons">
                    <div id="myDIV">
                        <button class="btn">1</button>
                        <button class="btn active">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                      </div>
                </div>
                
            </div>
            <div class="game">
                <div class="difficult-buttons">
                    <div id="myDIV">
                        <button class="btn">1</button>
                        <button class="btn active">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                      </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <h3>CONTROLS</h3>
            <div class="controls-buttons">
                <div id="myDIV">
                    <button class="btn">1</button>
                    <button class="btn active">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>
            </div>   
        </div>
    </main>
    <footer class="buttons-demo">
        <ul>
            <li>
                <a href="configuration.html"><i class="fa-solid fa-circle-chevron-right"></i></a>
            </li>
            <li>
                <a href="characters.html"><i class="fa-solid fa-circle-chevron-left"></i></a>
            </li>
        </ul>
    </footer>

    <script src="javaScript/script.js"></script>
</body>
</html>

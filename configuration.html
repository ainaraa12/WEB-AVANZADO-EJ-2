<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Station - configuration</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Libreria fonts awesome iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    
    <!-- font Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- font Roboto mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link href="media/wsLogo.png" rel="icon" type="image/x-icon">
</head>
<body>
    <header></header>
    <main class="configuration">   
        <div class="confi-cont">
            <h2>VOLUME</h2>

            <div class="volume-meter">
                <p>MASTER VOLUME</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
            </div>

            <div class="volume-meter">
                <p>MENU MUSIC VOLUME</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

            <div class="volume-meter">
                <p>IN-GAME MUSIC VOLUME</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

            <div class="volume-meter">
                <p>SFX VOLUME</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

            <div class="volume-meter">
                <p>SFX AMBIENT VOLUME</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
           
        </div>

        <div class="gg-cont">
            <div class="gg-sect">
                <h2>GRAPHICS</h2>
                <div class="g-buttons">
                    <p>RESOLUTION</p>
                    <div id="myDIV">
                        <button class="btn">1280p</button>
                        <button class="btn active">1920p</button>
                        <button class="btn">2560p</button>
                        <button class="btn">3840p</button>
                      </div>
                </div>
                <div class="g-buttons">
                    <p>GRAPHICS</p>
                    <div id="myDIV">
                        <button class="btn">LOW</button>
                        <button class="btn active">NORMAL</button>
                        <button class="btn">HIGH</button>
                        <button class="btn">ULTRA</button>
                    </div>
                </div>
                
            </div>
            <div class="gg-sect">
                <h2>GAME</h2>
                <div class="difficult-buttons">
                    <p>DIFFICULTY</p>
                    <div id="myDIV">
                        <button class="btn">STORYMODE</button>
                        <button class="btn active">NORMAL</button>
                        <button class="btn">HARD</button>
                        <button class="btn">INFERNO</button>
                      </div>
                </div>
            </div>
        </div>

        <div class="confi-cont">
            <h2>CONTROLS</h2>
            <div class="controls-buttons">
                <div id="myDIV">
                    <button class="btn">1</button>
                    <button class="btn active">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                </div>
                
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>   
        </div>
    </main>
    <footer class="buttons-demo">
        <ul>
            <li>
                <a href="configuration.html"><i class="fa-solid fa-circle-chevron-right"></i></a>
            </li>
            <li>
                <a href="characters.html"><i class="fa-solid fa-circle-chevron-left"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- cargamos archivo de JS-->
    <script src="javaScript/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Station - HUD</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Libreria fonts awesome iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    
    <!-- font Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- font Roboto mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link href="media/wsLogo.png" rel="icon" type="image/x-icon">
</head>
<body>
    <header></header>
    <div class="hud">
        <div class="brain-icon">
            <i class="fa-solid fa-brain"></i>
        </div>
        <div class="menu-icons">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="eye">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="vida">
            <div class="life html"></div>
        </div>
        <div class="niveles">
            <div class="levels html"></div>
        </div>
        <div class="cordura">
            <div class="cord html"></div>
        </div>
        <div class="briefcase">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="pills">
            <i class="fa-solid fa-pills"></i>
        </div>
        <div class="gun">
            <i class="fa-solid fa-gun"></i>
        </div>
    </div>
    <main></main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- cargamos archivo de JS-->
    <script src="javaScript/script.js"></script>

</html>
